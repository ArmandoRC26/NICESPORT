<div class="container">
<section class="productos">
  <div class="productos__center">
    <div class="producto">
    
    <h1>Carrito</h1>
    <table class="table">
      <thead  class="tabla"> 
        <tr>
          <th scope="col">#</th>
          <th scope="col">Item</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Acción</th>
          <th scope="col">Total</th>
        </tr>
      </thead>
      <tbody id="items"></tbody>
      <tfoot>
        <tr id="footer">
          <th scope="row" colspan="5"> | CARRITO VACÍO | Agrega algo</th>
        </tr>
      </tfoot>
    </table>

    <template id="template-footer">
      <th scope="row" colspan="2"> Total productos</th>
      <td>10</td>
      <td><br>
          <button class="btn btn-danger btn-sm" id="vaciar-carrito">
              Vaciar  todo
          </button>
      </td>
      <td class="font-weight-bold"> $ <span>5000</span> MXN</td>
  </template>
  
  <template id="template-carrito">
    <tr>
      <th scope="row">id</th>
      <td>title</td>
      <td>1</td>
      <td><br>
          <button class="btn btn-info btn-sm">
              +
          </button>
          <button class="btn btn-danger btn-rt">
              -
          </button>
      </td>
      <td>$ <span>500</span> MXN</td>
    </tr>
  </template>

  </div>
 </div>
</section>

<h1>Productos</h1>
<section class="productos">
  <div class="productos__center">
   <div class="producto">
    <template id="template-card">
      <div class="col-12 mb-2 col-md-4">
        <div class="card">
          <img src="" alt="" class="card-img-top">
          <div class="card-body">
            <h5>Titulo</h5>
            <p>precio</p>
            <button class="btn btn-carrito">Añadir al carrito</button>
          </div>
        </div>
      </div>
    </template>

    <div class="row" id="cards"></div>
  </div>
</div>
</section>
