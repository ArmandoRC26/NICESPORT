<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>NovaSport</title>

    <link rel="stylesheet" href="css/style.css" />
   
</head>

<body>   
    <header class="header">
        <nav class="nav">
            <a href="#" class="logo nav-link">NovaSport</a>
            <button class="nav-toggle" aria-label="Abrir menú">
          <i class="fas fa-bars"></i>
        </button>
            <ul class="nav-menu">
                <li class="nav-menu-item">
                    <a href="index.html" class="nav-menu-link nav-link nav-menu-link_active">TIENDA</a>
                </li>
                <li class="nav-menu-item">
                    <a href="nosotros.html" class="nav-menu-link nav-link">NOSOTROS</a>
                </li>
                <li class="nav-menu-item">
                    <a href="contactanos.html" class="nav-menu-link nav-link">CONTACTANOS</a>
                </li>
        </ul>
      </nav>
    </header>

  <!-- Carrito -->          
<div class="container">
<section class="productos">
   <div class="productos__center">
     <div class="producto">

      <h1>Carrito</h1>
      <br>
      <br>
      <table class="table">
        <thead> 
          <tr>
            <th scope="col"width="100"  height="10" >#</th>
            <th scope="col">Item</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Acción</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody id="items"> </tbody>
        <tfoot>
          <tr id="footer">
            <th scope="row" colspan="5"> | CARRITO VACÍO | Agrega algo</th>
          </tr>
        </tfoot>
      </table>

      <template id="template-footer">
        <th scope="row" colspan="2"> Total productos</th>
          <td>10</td>
          <td><br>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">Vaciar  todo</button>
            <a class="btn" href="https://www.paypal.com/mx/signin">Pagar con paypal</a>
            <a class="btn" href="https://www.oxxo.com/pagos-depositos-tarjetas">Pagar con oxxo</a>

          </td>
          <td class="font-weight-bold"> $ <span>5000</span> MXN</td>
      </template>
  
      <template id="template-carrito">
        <tr>
          <th scope="row">id</th>
          <td>title</td>
          <td>1</td>
          <td><br>
              <button class="btn btn-info btn-sm"> + </button>
              <button class="btn btn-danger btn-rt"> - </button>
          </td>
          <td>$ <span>500</span> MXN</td>
        </tr>
      </template>

     </div>
  </div>
</section>

 <!-- PRODUCTOS -->
 
  <h1>Productos</h1>
  <div class="contenedor2">
    <div class="row" id="cards">
      <template id="template-card">
        <section class="productos">
          <div class="productos__center">
            <div class="producto">
              <div class="card">
                <img src="" alt="" class="card-img-top">
                <div class="card-body">
                  <h5>Titulo</h5>
                  <div class="price">Precio:<p>Precio</p></div>
                  <button class="btn btn-carrito">Añadir al carrito</button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </template>
    </div>
  </div>

</div>
 
  <script src="Js/app.js"></script>
  
</body>

</html>
